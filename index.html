<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="card">
    <div class="card__uno">
      <img src="images/illustration-hero.svg" alt="" class="card__img">
    </div>
    <div class="card__dos">
      <h1 class="card__titulo">Order Summary</h1>
      <p class="card__parrafo"> You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</p>
      <div class="card__precio">
        <img src="images/icon-music.svg" alt="" class="card__precio-img">
        <span class="card__plan">
          <p class="card__plan_texto"> Annual Plan</p>
          <p class="card__plan_precio">$59.99/year</p>
        </span>
        <a class="card__plan_change" href="#"> Change</a>
      </div>
      <button class="card__button">Proceed to Payment</button>
      <div class="card__cancelar">Cancel Order</div>
    </div>
  </div>
</body>
</html>
